<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            #name="ngModel"
            ngModel
            required
            minlength="3"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            id="amount"
            class="form-control"
            name="amount"
            #amount="ngModel"
            ngModel
            min="1"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" style="display: flex; gap: 4px">
          <button type="submit" class="btn btn-success" [disabled]="!form.valid">
            {{ editMode ? 'Update' : 'Add' }}
          </button>
          <button
            type="button"
            class="btn btn-danger"
            (click)="onDelete()"
            *ngIf="(shoppingListService.startedEditing$ | async) !== null"
          >
            Delete
          </button>
          <button type="button" class="btn btn-primary" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
