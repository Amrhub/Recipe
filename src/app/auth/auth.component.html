<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <app-alert [message]="error" *ngIf="error" (close)="error = null"></app-alert>
    <div *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          name="email"
          [(ngModel)]="emailValue"
          required
          email
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
          [(ngModel)]="passwordValue"
        />
      </div>

      <div>
        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
          {{ isLoginMode ? 'Sign in' : 'Sign up' }}
        </button>
        <a class="btn btn-link" (click)="onSwitchMode()">{{
          isLoginMode ? 'Sign up instead' : 'Sign in instead'
        }}</a>
      </div>
    </form>
  </div>
</div>
