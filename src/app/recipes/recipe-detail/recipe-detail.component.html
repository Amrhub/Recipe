<ng-container *ngIf="recipe; else notFoundRecipe">
  <div class="row">
    <div class="col-xs-12">
      <img src="{{ recipe.imageURL }}" alt="" class="img-responsive" height="300" />
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipe.name }}</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group" appDropdown>
        <button class="btn btn-primary dropdown-toggle">
          Manage Recipe
          <span class="caret"></span>
        </button>

        <ul class="dropdown-menu open">
          <li><a (click)="onAddToShoppingList(recipe)">To Shopping List</a></li>
          <li><a routerLink="edit">Edit Recipe</a></li>
          <li><a (click)="onDeleteRecipe()">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-6">Description</div>
    <div class="col-xs-6">{{ recipe?.description }}</div>
  </div>

  <div class="row">
    <div class="col-xs-12">Ingredient</div>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})
      </li>
    </ul>
  </div>
</ng-container>

<ng-template #notFoundRecipe>
  <div class="alert alert-danger"><strong>Oh snap!</strong> Recipe not found.</div>
</ng-template>
