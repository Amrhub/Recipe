<div class="row">
  <div class="col-md-5">
    <app-recipes-list></app-recipes-list>
  </div>
  <div class="col-md-7">
    <ng-container *ngIf="selectedRecipe$ | async; else infoText">
      <app-recipe-detail></app-recipe-detail>
    </ng-container>

    <ng-template #infoText>
      <div class="alert alert-info">Please select a recipe</div>
    </ng-template>
  </div>
</div>
