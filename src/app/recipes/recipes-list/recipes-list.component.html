<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success" (click)="navigateToNewRecipe()">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes$ | async; let i = index"
      [recipe]="recipe"
      [id]="i"
    ></app-recipe-item>

    <div *ngIf="!(recipes$ | async).length">No recipes found. Please add a new recipe.</div>
  </div>
</div>
